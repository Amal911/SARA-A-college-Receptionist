{% extends 'admin_main.html' %}
{% block content %}
<style>
		.container {

  	position: relative;
  	background: rgb(137, 199, 226);
  	width: 50%;

  	border-radius: 10px;
  	box-shadow: 0 0 30px rgba(black, .1);
  	box-sizing: border-box;
  	margin: 100px auto 10px;

		}
		h1 {
        text-align: center;
        font-size: 36px;
        font-family: Arial, sans-serif;
        color: #ffffff;
		text-decoration-line: underline;
		text-decoration-color: rgb(255, 255, 255);
      }
	  form{
           margin: 50px;

        }
		.form-group{

        border: 1px solid #0077C9;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      }
	  label{
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
	   input[type='text']
      {
        display: block;
        width: 80%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15 ease-in-out;
      }

      input[type='email']
      {
        display: block;
        width: 80%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15 ease-in-out;
      }

      input[type='number']
      {
        display: block;
        width: 80%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15 ease-in-out;
      }

      input[type='file']
      {
        display: block;
        width: 30%;
        padding: 0.375rem 0.3rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15 ease-in-out;
      }

       input[type='date']
      {
        display: block;
        width: auto;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15 ease-in-out;
      }

	 .submit{
        display: block;
        margin-top: 3rem;
		width: auto;
	    color: #ffff;
	    font-weight: 600;
		background-color: #22242A;
		border-radius: 50px ;
		padding: .8rem 2rem;
		font-size: 1.1rem;
        line-height: 1.5;

      }

      input::file-selector-button {
		width: auto;
		border: none;
		margin-left: 0;
		background-color: #cccccc;
		border-radius: 50px ;
		padding: .3rem .5rem;
		font-size: 1.1rem;
        line-height: 1.5;
      }

	</style>
  <h1>Add Teacher</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit">Submit</button>
  </form>
{% endblock %}
